<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udhaar Khata by Abdul Rahman</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div id="splash-screen">
    <img src="1000905302.png" alt="Logo" class="splash-logo">
    <div class="loader"></div>
    <h2 style="color:white; font-family: sans-serif; margin-top:15px;">UDHAAR</h2>
    <p style="color:gray;">By Abdul Rahman</p>
  </div>

  <div class="app-container" id="main-content" style="display:none;">
    <header>
      <img src="1000905302.png" alt="Logo" class="header-logo">
      <h1>Udhaar Khata</h1>
    </header>

    <div class="balance-card">
      <p>Total Balance</p>
      <h1 id="total-amount">₹0</h1>
    </div>

    <div class="input-section">
      <button id="mic-btn" class="mic-button"><i class="fas fa-microphone"></i></button>
      <p id="status-text">Tap to speak</p>
    </div>

    <ul id="khata-list"></ul>

    <div id="ai-chat-box">
      <div id="chat-logs"></div>
      <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Ask Gemini (e.g. Raju ka total kitna hai?)...">
        <button id="send-chat"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <footer>Made with ❤️ by Abdul Rahman</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
