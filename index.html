<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udhaar Khata by Abdul Rahman</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div id="splash-screen">
    <img src="1000905302.png" alt="Udhaar Logo" class="splash-logo">
    <div class="loader"></div>
    <p style="color: white; margin-top: 20px; font-family: sans-serif;">Loading...</p>
  </div>

  <div class="app-container" id="main-content" style="display:none;">
    
    <header>
      <div class="header-content">
        <img src="1000905302.png" alt="Logo" class="header-logo">
        <div>
          <h1>Udhaar Khata</h1>
          <p>Voice-Powered Ledger</p>
        </div>
      </div>
    </header>

    <div class="balance-card">
      <p>Grand Total</p>
      <h1 id="total-amount">â‚¹0</h1>
    </div>

    <div class="input-section">
      <button id="mic-btn" class="mic-button">
        <i class="fas fa-microphone"></i>
      </button>
      <p id="status-text">Tap mic & speak (e.g., "Raju 500")</p>
      
      <div class="manual-input">
        <input type="text" id="manual-text" placeholder="Or type here...">
        <button id="add-btn"><i class="fas fa-plus"></i></button>
      </div>
    </div>

    <div class="list-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3>ğŸ“œ Transactions</h3>
        <button onclick="clearAll()" class="reset-text">Clear All</button>
      </div>
      
      <ul id="khata-list">
        </ul>
      
      <div id="empty-state" style="text-align: center; display: none;">
        <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" alt="No Data" style="width: 100px; opacity: 0.5;">
        <p style="color: #aaa;">Abhi koi udhaar nahi hai!</p>
      </div>
    </div>

    <footer>

  </div>
